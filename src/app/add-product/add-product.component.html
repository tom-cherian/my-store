<form [formGroup]="addProductionForm" (ngSubmit)= "submit()">
    <div class="form-group">
        <label for="Name of the product">Name of the product</label>
        <input type="text" class="form-control" formControlName="title" id="title" placeholder="Name of the product" />

    </div>
    <div class="form-group">
        <label for="url of the product">Image Url</label>
        <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl" placeholder="Enter the image url" />
        <small *ngIf= "isSubmitted && addProductionForm.get('title').hasError('required')"></small>
    </div>
    <div class="form-group">
        <label for="description of the product">Description</label>
        <textarea class="form-control" id="description" rows="3" required formControlName="description" placeholder="Describe about the product"></textarea>
    </div>
    <div class="form-group">
        <label for="Price">Price</label>
        <input type="number" class="form-control" id="price"  formControlName="price" placeholder="Price of the product" />
    </div>
    <div>
        <label for="is product is available or not">Is Available</label>
        <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="isAvailable" name="isAvailable" id="exampleRadios1" value="true">
            <label class="form-check-label" for="exampleRadios1">
                Yes
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="isAvailable" name="isAvailable" id="exampleRadios3" value="false">
            <label class="form-check-label" for="exampleRadios3">
                No
            </label>
        </div>
    </div>
    <button type="submit">Submit</button>
</form>
